<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Todo List</h1>
    
    <!-- Taking input from the user  -->
    <div class="input-section">
      <input type="text" id="new-todo" placeholder="Add new task...">
      <input type="date" id="due-date" placeholder="Due Date (Optional)">

      <input type="text" id="tags" placeholder="Enter tags (comma-separated)">

      <!-- Asking for the priority  -->
      <select id="priority-select">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTodo()">Add</button>
    </div>

    <!-- search bar  -->
    <div class="search-section">
        <input type="text" id="search-bar" placeholder="Search tasks...">
        <select id="search-options">
          <option value="exact">Exact Todo</option>
          <option value="subtask">Sub-tasks</option>
          <option value="similar">Similar Words</option>
          <option value="partial">Partial Search</option>
          <option value="tags">Tags</option>
        </select>
        <button onclick="searchTodos()">Search</button>
    </div>
    <!-- filter bar  -->
      <div class="search-section">
        <label for="due-date-filter">Due Date:</label>
        <input type="date" id="due-date-filter">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
          <option value="">All</option>
          <option value="">Fitness</option>
          <option value="">Food</option>
          <option value="">Office</option>
        </select>
        <label for="priority-filter">Priority:</label>
        <select id="priority-filter">
          <option value="">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    <!-- ... (existing HTML code) ... -->

<!-- Reminder Section -->
<div class="section reminder-class" >
  <h2>Set Reminder</h2>
  <label for="reminder-time">Reminder Time:</label>
  <input type="datetime-local" id="reminder-time">
  <button onclick="setReminder()">Set Reminder</button>
</div>

     <!-- Pending todo list    -->
     <div class="pending-section">
      <h2>Pending Todos</h2>
      <div id="todo-list">
       
      </div>
     </div>
   
    <!-- Completed todo list  -->
    <div class="completed-section">
      <h2>Completed Todos</h2>
      <div id="completed-section"></div>
    </div>
    <!-- Expired todo list      -->
    <div class="expired-section">
      <h2>Expired Todos</h2>
      <div id="expired-section"></div>
    </div>
    <div class="section">
      <h2>Activity Logs</h2>
      <div id="activity-logs">
        <!-- Activity logs will be dynamically added here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
