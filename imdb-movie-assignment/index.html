<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie List Application</h1>
        <input type="text" id="search" placeholder="Search movies...">
    </header>

    <div id="movieList">
     
    </div>

    <div id="pagination">
     
    </div>

    
<div id="movieDetails">
    <h2 id="movieTitle"></h2>
    <img id="moviePoster" src="" alt="Movie Poster">
    <p>Year: <span id="movieYear"></span></p>
    <p>Genre: <span id="movieGenre"></span></p>
    <p>Plot: <span id="moviePlot"></span></p>
    <div>
        <label for="rating">Your Rating:</label>
        <select id="rating" onchange="saveRating()">
            <option value="">-- Select Rating --</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
    </div>
    <div>
        <label for="comment">Your Comment:</label>
        <textarea id="comment" rows="4" cols="30" onchange="saveComment()"></textarea>
        <button onclick="submitRatingAndComment()">Submit</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
